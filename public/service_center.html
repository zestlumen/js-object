<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>고객센터-오브젝트</title>
	<link rel='stylesheet' href='./css/service_center.css'>
	<!-- 파이어베이스연결 -->
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>

	<!-- firestore 연결 -->
	<script>
		var firebaseConfig = {
			apiKey: process.env.REACT_APP_FIREBASE_API_KEY,
			authDomain: process.env.REACT_APP_FIREBASE_AUTH_DOMAIN,
			projectId: process.env.REACT_APP_FIREBASE_PROJECT_ID,
			storageBucket: process.env.REACT_APP_STORAGE_BUCKET,
			messagingSenderId: process.env.REACT_APP_MESSAGING_SENDER_ID,
			appId: process.env.REACT_APP_APP_ID,
			measurementId: process.env.REACT_APP_MEASUREMENT_ID,
		};

		firebase.initializeApp(firebaseConfig);
		firebase.analytics();

	</script>
</head>

<body>
	<div id="main" class="main">
		<header id='header' class="header">
			<a class="logo" href="./main.html">
				<img id="logo_img" class="logo_img" src="./img/logo.svg" width="40" height="40">
			</a>
			<!-- <div id="user" class="user" >
					<div id="user_name" class="user_name" > 뭉치 </div>
				</div> -->
			<div class="service_text_h">
				<h3> 고객센터 </h3>
			</div>
			<div class="service_text_in">
				<input type="text" class="service_text" id="service_text" required placeholder="어떤 도움이 필요하신가요?">
			</div>


		</header>


		<form id="FAQ_frm" class="FAQ_frm">
			<h3> 자주 묻는 질문 </h3>
			<div id="FAQs" class="FAQs">
				<ul>
					<li>계정 관리</li>
					<li>결제 및 이용 문의</li>
					<li>재생 및 사용 오류</li>
					<li>이용권 구독 해지</li>
					<li>환불정책</li>
					<li>정보제공 문의사항</li>
				</ul>
				<!-- <div id="one_on_one" class="one_on_one"> 1대1 문의하기</div> -->
			</div>


		</form>

		<footer id="footer">
			typeObject<br />
			tel : 010-0000-0000<br />
			fax : 02-0000-0000
		</footer>
	</div>


</body>

</html>
